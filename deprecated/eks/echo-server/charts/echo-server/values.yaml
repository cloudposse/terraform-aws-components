# Default values for echo-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # image.repository -- https://hub.docker.com/r/ealen/echo-server
  repository: ealen/echo-server
  # image.tag -- https://github.com/Ealenn/Echo-Server/releases
  tag: 0.4.2
  pullPolicy: Always

#imagePullSecrets: []
nameOverride: ""
#fullnameOverride: ""

#serviceAccount:
#  # Specifies whether a service account should be created
#  create: true
#  # Annotations to add to the service account
#  annotations: {}
#  # The name of the service account to use.
#  # If not set and create is true, a name is generated using the fullname template
#  name: ""

#podAnnotations: {}

#podSecurityContext: {}
#  # fsGroup: 2000

#securityContext: {}
#  # capabilities:
#  #   drop:
#  #   - ALL
#  # readOnlyRootFilesystem: true
#  # runAsNonRoot: true
#  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

tlsEnabled: true

ingress:
  nginx:
    # ingress.nginx.enabled -- Enable NGiNX ingress
    enabled: false
    # annotation values
    ## kubernetes.io/ingress.class:
    class: "nginx"
    ## cert-manager.io/cluster-issuer:
    tls_certificate_cluster_issuer: "letsencrypt-prod"
  alb:
    enabled: true
    # annotation values
    ## kubernetes.io/ingress.class:
    class: "alb"
    ## alb.ingress.kubernetes.io/load-balancer-name:
    ### load_balancer_name: "k8s-common"
    ## alb.ingress.kubernetes.io/group.name:
    ### group_name: "common"
    ssl_redirect:
      enabled: true
    ## alb.ingress.kubernetes.io/ssl-redirect:
      port: 443
    access_logs:
      enabled: false
      ## s3_bucket_name: "acme-ue2-prod-eks-cluster-alb-access-logs"
      s3_bucket_prefix: "echo-server"

#resources: {}
#  # We usually recommend not to specify default resources and to leave this as a conscious
#  # choice for the user. This also increases chances charts run on environments with little
#  # resources, such as Minikube. If you do want to specify resources, uncomment the following
#  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  # limits:
#  #   cpu: 100m
#  #   memory: 128Mi
#  # requests:
#  #   cpu: 100m
#  #   memory: 128Mi

autoscaling:
  enabled: false
  #minReplicas: 1
  #maxReplicas: 100
  #targetCPUUtilizationPercentage: 80
  #targetMemoryUtilizationPercentage: 80

#nodeSelector: {}

#tolerations: []

#affinity: {}
