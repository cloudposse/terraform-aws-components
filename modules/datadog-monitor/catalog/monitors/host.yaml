  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 24
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: { }
  thresholds:
    critical: 0.1
    warning: 0.15
    #unknown:
    #ok:
    #critical_recovery:
    #warning_recovery:

