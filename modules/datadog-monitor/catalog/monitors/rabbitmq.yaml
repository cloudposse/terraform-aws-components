rabbitmq-messages-unacknowledged-rate-too-high:
  name: "[RabbitMQ] ${tenant} ${ stage } - Messages unacknowledged rate is higher than usual on: {{broker.name}}"
  type: "query alert"
  query: |
    avg(last_4h):anomalies(avg:aws.amazonmq.message_unacknowledged_count{stage:${ stage }} by {broker,queue}, 'agile', 2, direction='above', alert_window='last_15m', interval=60, count_default_zero='true', seasonality='hourly') >= 1
  message: |
    The rate at which messages are being delivered without receiving acknowledgement is higher than usual.
    There may be errors or performance issues downstream.\n
    Broker: {{broker.name}}\n
    RabbitMQ Queue: {{queue.name}}
  escalation_message: ""
  tags:
    - "managed-by:Terraform"
    - "integration:rabbitmq"
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 0
  timeout_h: 0
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: null
  threshold_windows: { }
  thresholds:
    critical: 1
    critical_recovery: 0
    #warning:
    #unknown:
    #ok:
    #warning_recovery:

rabbitmq-memory-utilization:
  name: "[RabbitMQ] ${tenant} ${ stage } - Memory Utilization: {{broker.name}}"
  type: "query alert"
  query: |
    avg(last_10m):avg:aws.amazonmq.rabbit_mqmem_used{stage:${ stage }} by {broker,node} / avg:aws.amazonmq.rabbit_mqmem_limit{stage:${ stage }} by {broker,node} > 0.50
  message: |
    Memory Percentage of a node in Rabbit MQ Cluster is high
    Broker: {{broker.name}}
    Node: {{node.name}}
  escalation_message: ""
  tags:
    - "managed-by:Terraform"
    - "integration:rabbitmq"
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 0
  timeout_h: 0
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: null
  threshold_windows: { }
  thresholds:
    critical: 0.50
    critical_recovery: 0.40
    #unknown:
    #ok:
    #warning_recovery:

rabbitmq-disk-utilization:
  name: "[RabbitMQ] ${tenant} ${ stage } - Disk Utilization: {{broker.name}}"
  type: "query alert"
  query: |
    avg(last_10m):avg:aws.amazonmq.rabbit_mqdisk_free{stage:${ stage }} by {broker,node} < 100000000000
